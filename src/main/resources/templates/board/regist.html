<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<div layout:fragment="content">

		<!-- Form Start -->
		<div class="container-fluid pt-4 px-4">
			<div class="row g-4">
					<div class="col-sm-12 col-xl-12">
							<div class="bg-light rounded h-100 p-4">
									<h4 class="mb-4">등록</h4>
									<form method="post">
											<div class="mb-3">
													<label for="titleInput" class="form-label text-dark h6">Title</label>
													<input type="text" class="form-control" name="title" id="titleInput">
											</div>
											<div class="mb-3">
													<label for="contentInput" class="form-label text-dark h6">Content</label>
													<input type="text" class="form-control" name="content" id="contentInput">
											</div>
											<div class="mb-3">
												<label for="writerInput" class="form-label text-dark h6">Writer</label>
												<input type="text" class="form-control" name="writer" id="writerInput">
										</div>
										<div class="button_wrap">
											<button type="submit" class="btn btn-primary">등록</button>
										</div>
									</form>
							</div>
					</div>
			</div>
		</div>
		<!-- Form End -->

	</div>

</body>
</html>
